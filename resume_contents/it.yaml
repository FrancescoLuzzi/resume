        - Il secondo progetto a cui ho lavorato è stato un sistema di monitoraggio batterie basato su CAN scritto in Python.\
          Il progetto si integra con ThingsBoard per la visualizzazione dei dati, gli avvisi e la configurazione remota in tempo reale delle schede.
          Gli aggiornamenti venivano gestiti via USB tramite regole udev personalizzate e script bash.
